<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Meme Generator</h1>
  </header>
  <main>
    <section id="section">
      <p>Texto: <input id="text-input" type="text" maxlength="60"></p>
      <p>Foto: <input id="meme-insert" type="text" accept="image/*"></p>
    </section>

    <section id="meme-image-container">
      <p id="meme-text"></p>
      <img id="meme-image" src="">
    </section>

    <section>
      <button id="fire">Fire</button>
      <button id="water">Water</button>
      <button id="earth">Earth</button>
    </section>

    <section class="memes">
      <div id="meme-1"><img src="imgs/meme1.png" alt="meme1"></div>
      <div id="meme-2"><img src="imgs/meme2.png" alt="meme2"></div>
      <div id="meme-3"><img src="imgs/meme3.png" alt="meme3"></div>
      <div id="meme-4"><img src="imgs/meme4.png" alt="meme4"></div>
    </section>
  </main>
 <script src="script.js"></script>
</body>
</html>
